<novo-modal>
    <header class="apply-modal-header" [title]="job.title" theme="neutral" >
      <utils>
        <util-action icon="times" (click)="close()"></util-action>
      </utils>
      <div class="job-details" *ngIf="job.publishedCategory && showCategory">{{ job.publishedCategory?.name }}</div>
      <div class="job-details">{{ job.address.city }}<span *ngIf="job.address?.city && job.address?.state">,&nbsp;</span>{{ job.address.state }}
        <span class="separator" *ngIf="(job.address?.city || job.address?.state) && job.employmentType">|</span>
        <!-- TYPE -->
        <span class="type">{{ job.employmentType }}</span>
      </div>
    </header>
    <section *ngIf="!loading" [ngClass]="{ ios: isIos }">
      <novo-form [form]="form" layout="vertical">
          <div *ngFor="let control of formControls" class="novo-form-row">
            <novo-control [form]="form" [control]="control"></novo-control>
          </div>
          <div class="eeoc-form" *ngIf="eeocControls.length">
            <novo-fieldset-header title="{{ 'EEOC.EEOC_FORM_DESCRIPTION' | translate }}"></novo-fieldset-header>
            <div *ngFor="let control of eeocControls" class="novo-form-row">
              <novo-control [form]="form" [control]="control"></novo-control>
            </div>
          </div>
          <div *ngIf="privacyConsentCheckbox" class="consent-form novo-form-row">
            <novo-control [form]="form" [control]="consentControl"></novo-control>
            <label class="consent-checkbox-label">{{ 'BY_CHECKING_THIS_BOX'  | translate }} <a (click)="viewPrivacyPolicy()">{{ 'PRIVACY_POLICY'  | translate }}</a></label>
          </div>
        <div *ngIf="recruitmentProcessesConsentCheckbox" class="consent-form novo-form-row {{recruitmentProcessesConsentRequired ? 'required' : 'optional'}}">
          <novo-control [form]="form" [control]="recruitmentProcessesConsentControl"></novo-control>
          <label class="consent-checkbox-label">{{ 'ACCEPT_RECRUITMENT_PROCESSES_CONSENT'  | translate }}</label>
        </div>
        <div *ngIf="marketingActivitiesConsentCheckbox" class="consent-form novo-form-row {{marketingActivitiesConsentRequired ? 'required' : 'optional'}}">
          <novo-control [form]="form" [control]="marketingActivitiesConsentControl"></novo-control>
          <label class="consent-checkbox-label">{{ 'ACCEPT_MARKETING_ACTIVITIES_CONSENT'  | translate }}</label>
        </div>
        <div *ngIf="sensitiveDataProcessingConsentCheckbox" class="consent-form novo-form-row {{sensitiveDataProcessingConsentRequired ? 'required' : 'optional'}}">
          <novo-control [form]="form" [control]="sensitiveDataProcessingConsentControl"></novo-control>
          <label class="consent-checkbox-label">{{ 'ACCEPT_SENSITIVE_DATA_PROCESSING_CONSENT'  | translate }}</label>
        </div>
        <div *ngIf="dataStorageConsentCheckbox" class="consent-form novo-form-row {{dataStorageConsentRequired ? 'required' : 'optional'}}">
          <novo-control [form]="form" [control]="dataStorageConsentControl"></novo-control>
          <label class="consent-checkbox-label">{{ 'ACCEPT_DATA_STORAGE_CONSENT'  | translate }}</label>
        </div>
      </novo-form>
      <span *ngIf="hasError" class="error">{{ 'ERROR_WHILE_APPLYING'  | translate }}</span>
    </section>
    <button theme="standard" (click)="close()" data-automation-id="create-modal-cancel">{{ 'CANCEL'  | translate }}</button>
    <button theme="primary" icon="check" [disabled]="!form.valid" (click)="save()" data-automation-id="apply-modal-save" [loading]="applying" > {{ 'APPLY'  | translate }} </button>
  </novo-modal>
